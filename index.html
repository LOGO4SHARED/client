<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body {
            background-color:rgba(224, 231, 238, 0.849);
        }
        footer {
            background-color:black;
            padding: 25px;
        }

        .carousel-inner img {
            width: 100%;
            min-height: 200px;
        }
        @media (max-width: 600px) {
            .carousel-caption {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div id='app'>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">4LogoShare</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#" data-toggle="modal" data-target="#myModal">
                                <span class="glyphicon glyphicon-upload"></span> Upload</a>
                        </li>
                         
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-log-out"></span> Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Upload</h4>
                    </div>
                    <div class="modal-body">
                        <label>Files
                            <input type="file" id="file" ref="files" v-on:change="handleFileUpload" multiple/>
                        </label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" v-on:click="submitFile(files)">Submit</button>
                    </div>
                </div>
        
            </div>
        </div>
        <!-- End Modal -->

        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active">
                                <img src="https://placehold.it/800x400?text=IMAGE" alt="Image">
                                <div class="carousel-caption">
                                    <h3>-</h3>
                                    <p>.</p>
                                </div>
                            </div>

                            <div class="item">
                                <img src="https://placehold.it/800x400?text=Another Image Maybe" alt="Image">
                                <div class="carousel-caption">
                                    <h3>-</h3>
                                    <p>-</p>
                                </div>
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                
                <div class="col-sm-4">
                    <div class='well'>
            
                            <div v-if='register==true' class="form-group">
                                <label for="exampleInputEmail1">Name</label>
                                <input v-model='name' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                                    name="email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input v-model='username' type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
                                    name="email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input v-model='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                            </div>
                            <input v-if='register==false' v-on:click='signIn()' type="submit" class="btn btn-primary" value="Sign In"></input>
                            <input v-if='register==false' type="submit" class="btn btn-primary" v-on:click='signUp()' value='Sign Up'></input>
                            <input v-if='register==true' type="submit" class="btn btn-primary" v-on:click='regist()' value='Register'></input>
                        </div>
                </div>
            </div>
            <hr>
        </div>

        <div id="contact" class="container">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#home">All Logo</a></li>
                <li><a data-toggle="tab" href="#menu1">Recent Like</a></li>
            </ul>

            <div class="tab-content">
                <div id="home" class="tab-pane fade in active">
                <div class="container text-center">
                    <br>
                    <div class="row">
                         <all-logo
                        v-for='(img,index) in allLogo'
                        :link = 'img'
                        @status='isLike(img)'
                        :key = 'index'
                        >
                        </all-logo>
                    </div>
                </div>
                <br>
                </div>
                <div id="menu1" class="tab-pane fade">
                <div class="container text-center">
                    <br>
                    <div class="row">
                       <all-logo
                        v-for='(img,index) in allLogo'
                        v-if='img.liked==true'
                        :link = 'img'
                        @status='isLike(img)'
                        :key = 'index'
                        >
                        </all-logo>

                    </div>
                </div>
                <br>
                </div>
            </div>
        </div>
    </div>
        <footer class="text-center">
        </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='./js/recent.component.js'></script>
    <script src='./js/all_logo.component.js'></script>
    <script src='js/app.js'></script>
</body>

</html>
